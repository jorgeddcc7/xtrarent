<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con XTRA RENT para más información sobre alquiler de coches de lujo. ¡Te ayudamos a resolver tus dudas rápidamente!">
    <meta name="author" content="XTRA RENT">
    <title>Contacto | XTRA RENT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="favxr.png" type="image/png">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/xr.png" alt="Logo de XTRA RENT - Alquiler de coches de lujo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Ir a la página de inicio">Inicio</a></li>
                <li><a href="sobrenosotros.html" aria-label="Leer sobre nosotros">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section class="contact-section">
            <div class="titulos">
                <h1>¿Tienes dudas? Contáctanos</h1>
                <p>Envíanos un mensaje y te responderemos lo antes posible.</p>
            </div>

            <!-- Formulario de contacto -->
            <form action="https://formspree.io/f/xrbejplr" method="POST" class="contact-form" aria-labelledby="contact-form">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required aria-required="true">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required aria-required="true">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required aria-required="true"></textarea>

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>

        <!-- Video de fondo -->
        <section class="video-section" aria-hidden="true">
            <video autoplay muted loop class="hero-video" aria-label="Video de fondo con coches de lujo">
                <source src="images/video4.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
            <div class="hero-overlay"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 <strong>Xtra Rent</strong> | <a href="mailto:xtrarent.contact@gmail.com">xtrarent.contact@gmail.com</a></p>
            <div class="footer-social">
                <a href="https://www.instagram.com/xtrarent/" aria-label="Instagram de XTRA RENT">
                    <img src="images/ig-logo.webp" alt="Logo de Instagram">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
