<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTRA RENT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favxr.png">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/xr.png" alt="Rent A Lux">
        </div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/index.html" target="_blank">Inicio</a></li>
                <li><a href="http://127.0.0.1:5500/sobrenosotros.html" target="_blank">Sobre Nosotros</a></li>
                <li><a href="foro.html" target="_blank">Foro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="titulos">
                <h1>¿Tienes dudas? Contáctanos</h1>
                <p>Envíanos un mensaje y te responderemos lo antes posible.</p>
            </div>
            <form action="https://formspree.io/f/xrbejplr" method="POST" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
            
                <label for="email">Correo:</label>
                <input type="email" name="email" required>
            
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" required></textarea>
            
                <button type="submit">Enviar</button>
            </form>            
        </section>
        <video autoplay muted loop class="hero-video">
            <source src="images/video4.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <div class="hero-overlay"></div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 <strong>Xtra Rent</strong>. Todos los derechos reservados.</p>
            <div class="footer-social">
                <a href="https://www.instagram.com/xtrarent/"><img src="images/ig-logo.png" alt="Instagram"></a>
            </div>
        </div>
    </footer> 
</body>
</html>
