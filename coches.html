<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <link rel="stylesheet" href="coches.css">
    <title>XTRA RENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favxr.png">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/xr.png" alt="Rent A Lux">
        </div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/index.html" target="_blank">Inicio</a></li>
                <li><a href="http://127.0.0.1:5500/sobrenosotros.html">Sobre Nosotros</a></li>
                <li><a href="http://127.0.0.1:5500/contact.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <h1>Encuentra tu coche</h1>
    
        <section class="filters">
            <select id="marca">
                <option value="">Selecciona una marca</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Ford">Ford</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
                <option value="Mini">Mini</option>
                <option value="Porsche">Porsche</option>
                <option value="Aston-Martin">Aston Martin</option>
                <option value="BMW">BMW</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Jeep">Jeep</option>
                <option value="McLaren">McLaren</option>
                <option value="Tesla">Tesla</option>
            </select>
            <select id="price-range">
                <option value="">Precio</option>
                <option value="0-500">0 - 500€</option>
                <option value="500-1000">500€ - 1000€</option>
                <option value="1000-2000">1000€ - 2000€</option>
                <option value="2000+">+ 2000€</option>
            </select>
        </section>
        <p id="mensaje-no-coches" style="display: none; text-align: center;">No hay coches disponibles en esta ciudad.</p>
        <section id="lista-coches" class="car-grid">
            <!-- Aquí se insertarán los coches con JS -->
        </section>
        <video autoplay muted loop class="hero-video" preload="auto">
            <source src="images/video4.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <div class="hero-overlay"></div>
    </main>
    
    <script src="coches.js"></script>
        
    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 <strong>Xtra Rent</strong>. Todos los derechos reservados.</p>
            <div class="footer-social">
                <a href="https://www.instagram.com/xtrarent/"><img src="images/ig-logo.webp" alt="Instagram"></a>
            </div>
        </div>
    </footer> 
    <script src="coches.js"></script>
</body>
</html>
