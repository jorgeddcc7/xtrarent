<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTRA RENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favxr.png">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/xr.png" alt="Rent A Lux">
        </div>
        <nav>
            <ul>
                <li><a href="foro.html" target="_blank">Foro</a></li>
                <li><a href="sobrenosotros.html" target="_blank">Sobre Nosotros</a></li>
                <li><a href="contact.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Alquila lujo.</h1>
                <form class="search-form" id="searchForm">
                    <select id="pais">
                        <option value="">Selecciona un país</option>
                        <option value="españa">España</option>
                    </select>
                    <select id="ciudad" disabled>
                        <option value="">Selecciona una ciudad</option>
                    </select>
                    <button type="submit">Buscar ahora</button>
                </form>
                <video autoplay muted loop class="hero-video">
                    <source src="images/video-definitivo.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
        </section>        
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 <strong>Xtra Rent</strong>. Todos los derechos reservados.</p>
            <div class="footer-social">
                <a target="_blank" href="https://www.tiktok.com/@xtrarent"><img src="images/tiktoklogo.png" alt="TikTok" class="tiktok"></a>
                <a target="_blank" href="https://www.instagram.com/xtrarent/"><img src="images/ig-logo.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>   
    <script src="script.js"></script>
</body>
</html>
